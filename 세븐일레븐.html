<head>
    <meta charset="UTF-8">

    <title>https://www.7-eleven.co.kr/</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">
 <style>
   body{font-family: 'Noto Sans KR';
        font-weight: 400;
     height: 500vh;}

    #quick{
        position: fixed;
        right: 0;
        width: 80px;
        top: 50%;
        transform: translateY(-50%);
    }

    li{list-style: none;}

    a{color: black; text-decoration: none;}

    #quick li{
        width: 200px;
        background-color: red;
    }
    #quick li a{
        display: flex;
        transition: 0.5s;        
     }

    #quick li:hover a{
        transform: translateX(-100%);
    }

     #quick li:nth-child(1) a{ background-color: green;}

    #quick li:nth-child(2) a{ background-color: yellow;}

    #quick li:nth-child(3) a{ background-color: green;}

    #quick li:nth-child(4) a{ background-color: yellow;}

    #quick li:nth-child(5) a{ background-color: green;}
        
    #quick li i{
        width: 80px;       
    }
    
    .bg-drak{background-color: black;}
    .bg-y{background-color: yellow;}
 </style>

</head>

<body>
     <aside id="quick">
        <ul>
            <li><a href="#"><i class="bi bi-github "></i><strong>깃</strong></a></li>

            <li><a href="#"><i class="bi bi-arrow-up-circle "></i><strong>위로</strong></a></li>
        </ul>
     </aside>
